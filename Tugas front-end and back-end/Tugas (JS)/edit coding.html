<!DOCTYPE html>
<html>
<head>
    <title>Tugas JS</title>
</head>
<body>
    <h1>Javascript</h1>
    <p id="kata">Javascript membuat halaman teks menjadi lebih interaktif.</p>
    <button onclick="Button()">Coba Klik</button>
    <script>
        function Button(){
        document.getElementById("kata").innerHTML ="Berhasil! ";
    }
    </script>
</body>
</html>
