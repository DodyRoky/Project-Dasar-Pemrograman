<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>To Do App</h1>
        <input type="text" v-model="todo" placeholder="Write Here!">
        <button v-on:click="storeTodo">Tambah list</button>

        <ul>
            <li v-for="(todo, index) in todos">{{ todo }}
            <button v-on:click="removeTodo(index)">Clear</button>
            </li>
        </ul>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                todo:'',
                todos:[]
            },
            methods:{
                storeTodo() {
                    this.todos.push(this.todo)
                    this.todo=''
                },
                removeTodo(index) {
                    this.todos.splice(index,1)
                }
            }
        })
    </script>
    
</body>
</html>
